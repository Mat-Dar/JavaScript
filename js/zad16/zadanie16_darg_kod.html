<div style="color:navy; font-size:30px;">
<script language="JavaScript">
var a_dar = parseInt(prompt("Podaj a:", ""));
var b_dar = parseInt(prompt("Podaj b:", ""));
var wynik = Math.pow(a_dar + b_dar, 3);
var c = Math.pow(a_dar, 3);
var d = 3 * Math.pow(a_dar, 2) * b_dar;
var f = 3 * a_dar * Math.pow(b_dar, 2);
var g = Math.pow(b_dar, 3);
document.write("Wczytane liczby: a=" + a_dar + " , b=" + b_dar + "<br><br>");
document.write("<div style='width:100%; font-size:40px;'>(" + a_dar + " + " + b_dar + ")³ = " + a_dar + "³ + 3*(" + a_dar + ")²*" + b_dar + " + 3*" + a_dar + "*(" + b_dar + ")² + " + b_dar + "³ = " + c + " + " + d + " + " + f + " + " + g + " = " + wynik + "</div>");
</script>
