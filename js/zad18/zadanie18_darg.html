<body> 
<div style="color:navy;font-size:50px;"> 
<script language="JavaScript"> 
var a_dar=parseFloat(prompt("a=","")); 
var b_dar=parseFloat(prompt("b=","")); 
function suma_dar(a_dar, b_dar) { 
return a_dar + b_dar; 
}  
function odejmowanie_dar(a_dar, b_dar) { 
return a_dar - b_dar; 
} 
function od_kwadratu_dar(a_dar, b_dar) { 
return Math.pow(a_dar, b_dar); 
} 
function reszta_z_dzielenia_dar(a_dar, b_dar) { 
return a_dar % b_dar; 
} 
        
        document.write("suma="+suma_dar(a_dar,b_dar)+"<br>"); 
        document.write("roznica="+odejmowanie_dar(a_dar,b_dar)+"<br>"); 
        document.write("kwadrat="+od_kwadratu_dar(a_dar,b_dar)+"<br>"); 
        document.write("reszta z dzielenia="+reszta_z_dzielenia_dar(a_dar,b_dar)+"<br>"); 
        </script> 
    </div> 
</body> 
</html>
