<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Dargacz - Zadanie 14</title>
</head>
<body style="font-size:22px; color:green;">
<script>
    
var m_dar = parseInt(prompt("Podaj wartość m:", ""));
if (isNaN(m_dar) || m_dar <= 1) {
    document.write("Błąd! Podaj liczbę (nie 1)");
    
} else {
    var a = m_dar + 2;
    var b = (m_dar + 1) * (m_dar + 2);
    var c = m_dar * (m_dar + 1);
    document.write("<h2>Rozkład ułamka egipskiego</h2>");
    document.write("Dla m = " + m_dar + "<br>");
    document.write("<b>1/" + m_dar + " = 1/" + a + " + 1/" + b + " + 1/" + c + "</b><br><br>");
    var suma = (1 / a) + (1 / b) + (1 / c);
    document.write("Sprawdzenie: " + suma.toFixed(6) + " = " + (1 / m_dar).toFixed(6));
}
</script>
</body>
</html>
