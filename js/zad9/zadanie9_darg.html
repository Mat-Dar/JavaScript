<!DOCTYPE html> 
 <head>
 <script type="text/javascript"> 
 function show_prompt() 
 { 
 var name=prompt("Napisz imię","Imię Nazwisko"); 
 if (name!=null && name!="") 
 { 
 document.write("Witaj " + name + "! jak się masz?"); 
 } 
 } 
 </script> 
  <script>
  document.write('<br>Prompt box generuje okno, w którym użytkownik może wpisać wartość, zwracaną następnie do programu.</br>');
   </script>
</head> 
<body> 
 <input type="button" onclick="show_prompt()" value="Pokaż prompt box" /> 
 </body> 

</html>
